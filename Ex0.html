<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas HTML</title>
</head>
<!-- Styles -->
<style>
    body {
        height: 100vh;
        background-color: black;
        display: flex;
        color: white;
        text-align: center;
        justify-content: space-around;
        align-items: center;

    }
</style>

<body>

    <!-- Conteneur initial -->
    <div class="container1">
        <h1 class="Title1">Canvas HTML</h1>
        <canvas id="Canvas1" width="400" height="400" style="border: solid orange;"></canvas>
    </div>

    <!-- Script JavaScript -->
    <script>
        // SÃ©lectionne le div avec la classe 'container1'
        let div = document.querySelector('.container1');
        // cloner le container 'container1' avec la classe 'container2
        let newDiv = div.cloneNode(true);
        newDiv.className = 'container2';
        // create new elements pour 'container2' a partir de la classe 'container1'
        let newTitle = newDiv.querySelector('.Title1');
        let newCanvas = newDiv.querySelector('#Canvas1');
        console.log(newCanvas);
        // update id
        newTitle.className = "Title2";
        newCanvas.id = "Canvas2";
        // update content 
        newTitle.innerText = "Canvas JS";
        newCanvas.style.border = "solid brown";
        // atache newdiv element to body 
        document.body.appendChild(newDiv);

    </script>

</body>

</html>
