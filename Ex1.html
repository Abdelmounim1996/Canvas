<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;

        }
    </style>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.translate(canvas.width / 2, canvas.height / 2);

        requestAnimationFrame(animate);

        function animate() {
            const seconds = new Date().getSeconds();

            ctx.beginPath();
            const rayon = 0.9 * canvas.width / 2;
            ctx.arc(0, 0, rayon, 0, 2 * Math.PI);
            ctx.fillStyle = "azure";
            ctx.shadowColor = 'white';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            // ctx.shadowColor = 'transparent';
            ctx.moveTo(0, 0);
            ctx.lineTo(0, rayon);
            ctx.moveTo(0, 0);
            const angle = seconds * (2 * Math.PI / 60);
            ctx.arc(0, 0, rayon, 0, angle);
            ctx.fillStyle = "gray";
            ctx.fill();

            ctx.beginPath();
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            const pos = 0.7 * canvas.width / 2;
            const x = pos * Math.cos(angle / 2);
            const y = pos * Math.sin(angle / 2);
            ctx.font = '30px cursive';
            ctx.fillText(seconds * 360 / 60, x, y);
            ctx.closePath();

            requestAnimationFrame(animate);
        }
    </script>
</body>

</html>
